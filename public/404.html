<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Precision Wellness</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part and not the real directory.
      // For example, if your app is served from https://precisionpep.github.io/precisionwellness/,
      // and the route is /products, then the pathSegmentsToKeep should be 1
      // and the final URL will be https://precisionpep.github.io/precisionwellness/?/products
      var pathSegmentsToKeep = 1;

      var l = window.location;
      // Build the base path
      var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      // Ensure base path ends with / for root deployment
      if (basePath === '' || basePath === '/') {
        basePath = '/';
      } else if (!basePath.endsWith('/')) {
        basePath = basePath + '/';
      }
      // Get the route path (everything after the base)
      var routePath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
      // Build the redirect URL without hash
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '?/' + routePath +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '');
      // Don't include hash in redirect to prevent scrolling
      l.replace(redirectUrl);

    </script>
  </head>
  <body>
  </body>
</html>
